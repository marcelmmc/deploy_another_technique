<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Decoration</title>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }
</style>

<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;
        const n = 150;
        const radius = Math.min(width, height) / 3;
        const amplitude = radius / 3;
        const frequency = 2;
        const shift = 0.5;
        const speed = 0.001;
        const colors = ["#FDCDE5", "#B2DD69", "#7FB1D3", "#e74c3c", "#3498db", "#FFEC6F"];

        const line = d3.lineRadial()
            .context(context)
            .curve(d3.curveLinearClosed)
            .angle((r, i) => i * 2 * Math.PI / n)
            .radius(r => r);

        function* draw() {
            while (true) {
                context.clearRect(0, 0, width, height);
                context.save();
                context.translate(width / 2, height / 2);
                context.lineWidth = 10;
                context.lineJoin = "round";
                context.globalCompositeOperation = "darken";
                colors.forEach((color, j) => {
                    context.beginPath();
                    line(Float64Array.from({ length: n }, (_, i) => {
                        const a = i * 2 * Math.PI / n;
                        const t = performance.now() * speed;
                        const c = Math.cos(a * frequency - j * shift + t);
                        const p = Math.pow((1 + Math.cos(a - t)) / 2, 3);
                        return radius + amplitude * c * p;
                    }));
                    context.strokeStyle = color;
                    context.stroke();
                });
                context.restore();
                yield context.canvas;
            }
        }

        const animation = draw();
        setInterval(() => {
            animation.next().value;
        }, 10);
    </script>
</body>

</html>
